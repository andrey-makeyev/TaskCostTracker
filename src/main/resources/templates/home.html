<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/base :: head"></th:block>
<body>

<th:block th:include="fragments/base :: navbar"></th:block>

<div class="container mt-5">
    <h1>Task List</h1>
    <table class="table table-striped table-info">
        <thead>
        <tr>
            <th>Task Number</th>
            <th>Description</th>
            <th>Cost</th>
            <th>Status</th>
            <th>Completion Date</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.cost}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.completionDate}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <h1>Operation List</h1>
    <table class="table table-striped table-info">
        <thead>
        <tr>
            <th>Task Number</th>
            <th>Description</th>
            <th>Planned Quantity</th>
            <th>Actual Quantity</th>
            <th>Price</th>
            <th>Cost</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="operation : ${operations}">
            <td th:text="${operation.task.id}"></td>
            <td th:text="${operation.description}"></td>
            <td th:text="${operation.plannedQuantity}"></td>
            <td th:text="${operation.actualQuantity}"></td>
            <td th:text="${operation.price}"></td>
            <td th:text="${operation.cost}"></td>
            <td th:text="${operation.status}"></td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:include="fragments/base :: footer"></th:block>

</body>
</html>
