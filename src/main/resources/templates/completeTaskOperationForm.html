<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/base :: head"></th:block>
<body>

<th:block th:include="fragments/base :: navbar"></th:block>

<div class="container mt-5">
    <h1>Complete Task Operation</h1>
    <form th:action="@{/operations/complete-operation}" method="post">
        <div class="form-group">
            <label for="operationId">Select Operation:</label>
            <select class="form-control" id="operationId" name="operationId" required>
                <th:block th:each="operation : ${operations}">
                    <option th:value="${operation.id}"
                            th:text="${'Task Number ' + operation.task.id + ': ' + operation.description}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group">
            <label for="actualQuantity">Actual Quantity:</label>
            <input type="number" class="form-control" id="actualQuantity" name="actualQuantity">
            <span class="text-danger" th:if="${actualQuantityError}" th:text="${actualQuantityError}"></span>
        </div>
        <button type="submit" class="btn btn-lg btn-success">Complete Operation</button>
    </form>
</div>

<th:block th:include="fragments/base :: footer"></th:block>

</body>

</html>
