<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/base :: head"></th:block>

<body>

<th:block th:include="fragments/base :: navbar"></th:block>

<div class="container mt-5">
    <h1>Create New Task</h1>
    <form th:action="@{/tasks/new-task}" method="post" th:object="${task}" th:modelAttribute="task">
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea type="text" class="form-control" id="description" name="description"
                      th:field="*{description}"></textarea>
            <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Create Task</button>
    </form>
</div>

<th:block th:include="fragments/base :: footer"></th:block>

</body>
</html>
