<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/base :: head"></th:block>

<body>

<th:block th:include="fragments/base :: navbar"></th:block>

<div class="container mt-5">
    <h1>Add New Task Operation</h1>
    <form th:action="@{/operations/new-operation}" method="post">
        <div class="form-group">
            <label for="taskId">Task Number:</label>
            <select class="form-control" id="taskId" name="taskId" required>
                <option th:each="task : ${tasks}" th:value="${task.id}"
                        th:text="${task.id + ': ' + task.description}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea type="text" class="form-control" id="description" name="description"></textarea>
            <span class="text-danger" th:if="${descriptionError}" th:text="${descriptionError}"></span>
        </div>
        <div class="form-group">
            <label for="plannedQuantity">Planned Quantity:</label>
            <input type="number" class="form-control" id="plannedQuantity" name="plannedQuantity">
            <span class="text-danger" th:if="${plannedQuantityError}" th:text="${plannedQuantityError}"></span>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" name="price">
            <span class="text-danger" th:if="${priceError}" th:text="${priceError}"></span>
        </div>
        <button type="submit" class="btn btn-lg btn-secondary">Add Task Operation</button>
    </form>
</div>

<th:block th:include="fragments/base :: footer"></th:block>

</body>
</html>
